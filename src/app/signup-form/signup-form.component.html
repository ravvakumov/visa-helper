<div class="form-signin">
  <form (ngSubmit)="signup()" *ngIf="confirmEmail == false" class="text-center">
    <input type="email" name="email" placeholder="Email" class="form-control" [(ngModel)]="email" required>
    <input type="password" name="password" placeholder="Password" class="form-control" [(ngModel)]="password" required>
    <input type="password" name="confirmPassword" placeholder="Confirm password" class="form-control"
           [(ngModel)]="confirmPassword" required>

    <span class="incorrectSpan" *ngIf="isConfirmedPassword == false">Login or password incorrect</span>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Send confirmation email</button>
  </form>

  <div *ngIf="confirmEmail == true">
    <span>Check email and confirm</span>
    <a routerLink="/login">
      <span>Log in</span>
    </a>
  </div>
</div>
