<div class="form-signin" >
  <form (ngSubmit)="logIn(login, psw)" class="text-center" action="">
    <input type="email" name="lgn" placeholder="login" class="form-control" [(ngModel)]="login" required />
<!--    <input type="password" name="ps" placeholder="password" class="form-control" [(ngModel)]="psw" required />-->
    <input type="text" name="ps" placeholder="password" class="form-control" [(ngModel)]="psw" required />
    <button class="btn btn-lg btn-primary btn-block">Log in</button>
    <span class="incorrectSpan" *ngIf="incorrect == true">Login or password incorrect</span>
  </form>
  <a routerLink="/signup">
    <button class="btn-lg btn-default btn-block">Sign up</button>
  </a>
</div>
